<body>
    <header>

    <main>
        <h2>Macarrão</h2>
        <section>
            <figure>
            <img src="https://s2.glbimg.com/JAZaJrRJpVfXRP1BZwbAsUcuYLw=/0x0:1280x800/984x0/smart/filters:strip_icc()/i.s3.glbimg.com/v1/AUTH_1f540e0b94d8437dbbc39d567a1dee68/internal_photos/bs/2022/R/X/Lj3rwSQpm7BgzSEvJ1Mw/macarrao-simples-como-fazer.jpg" alt="imagem de um prato de macarrão">
            <p>Primeiro passo vá ao mercado e compre os seguintes ingredientes:</p>
            <ul>
                <li>Um pacote de macarrão</li>
                <li>Sal</li>
                <li>Óleo</li>
                <li>Uma cebola</li>
                <li>Molho de tomate</li>
            </ul>
            <p>Segundo passo com os devidos ingredientes vamos ao preparo da receita:</p>
            <ol>
                <li>Pegue uma panela coloque debaixo da torneira abra a torneira ate chegar a 2 litros de água.</li>
                <li>Pegue a panela e leve para o fogão, ligue o fogo e coloque a panela em cima dele.</li>
                <li>Pegue uma colher de chá leve ate o sal, pegue um pouco de sal e coloque o sal dentro da panela.</li>
                <li>Assim que a agua da panela fever, pegue o pacote de macarrão abra o pacote e coloque o macarrão dentro da panela.</li>
                <li>Assim que o macarrão estiver mole, pegue o escorredor coloque na pia, pegue a panela do macarão e despeje no escorredor.</li>
                <li>Utilizando a mesma panela leve-a ao fogo depois pegue o óleo abra o óleo pegue uma colher coloque o óleo na colher ate encher (repita 3 vezes) e depois coloque na panela.</li>
                <li>Depois pegue uma faca e uma cebola, corte a cebola no meio pegue 1/2 pedaços e corte em pedaços pequenos e depois coloque dentro da panelea depois Pegue uma colher e mexa.</li>
                <li>Pegue uma xícara e o molho de tomate abra o molho de tomate e coloque dentro da xícara ate chegar ao meio depois pegue a xícara e coloque o molho de tomate que estar nela dentro da panela.</li>
                <li>Espere ferver depois pegue o escorredor dentro da pia ecoloque o macarrão que estar dentro do escorredor na panela no fogo.</li>
                <li>Depois desligue o fogo, pegue uma espatula e mexa o macarão que esta dentro da panela.</li>
                <li>Depois pegue um prato coloque na encima da mesa depois pegue a panela e despeje o macarrão que esta dentro da panela no prato.</li>
            </ol>
        </figure>
        </section>
    </main>
